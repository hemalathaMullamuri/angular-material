<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Menu Demo</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button md-raised-button color="primary" [matMenuTriggerFor]="menu">Open Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]= "subMenu">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>voicemail</mat-icon>
        <span>Check Voice Mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disabled alerts</span>
      </button>

    </mat-menu>
    <mat-menu #subMenu="matMenu">
      <button mat-menu-item>General</button>
      <button mat-menu-item>Display</button>
      <button mat-menu-item>Profile</button>

    </mat-menu>
  </mat-card-content>

</mat-card>

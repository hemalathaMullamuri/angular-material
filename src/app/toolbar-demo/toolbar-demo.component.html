<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Angular Material Tool Bar Demo</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-toolbar color="primary">
      <span First Row></span>

      <mat-toolbar-row>
        <span>Second Row</span>
        <span class="toolbar-spacer"></span>
        <mat-icon class="toolbar-icon">favourite</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-content>
</mat-card>
